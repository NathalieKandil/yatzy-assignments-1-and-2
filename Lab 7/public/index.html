<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Yahtzee</h1>
        <div class="dice-container">
            <div class="die" data-index="0">1</div>
            <div class="die" data-index="1">2</div>
            <div class="die" data-index="2">3</div>
            <div class="die" data-index="3">4</div>
            <div class="die" data-index="4">5</div>
        </div>
        <button id="rollBtn" class="roll-button">Roll Dice</button>
    </div>
    <script src="js/dice.js"></script>
</body>
</html>
